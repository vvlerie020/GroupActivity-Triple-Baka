        </div>
       

    </div>
<script src="GameNa.js"></script>
<script>
// Handle character selection and show chosen character in center containers
document.addEventListener('DOMContentLoaded', () => {
  const leftPanel = document.querySelector('.left');
  const rightPanel = document.querySelector('.right');
  const container1 = document.querySelector('.game-container1');
  const container2 = document.querySelector('.game-container2');

  if (!leftPanel || !rightPanel || !container1 || !container2) return;

  function selectCharacter(button, targetContainer) {
    const img = button.querySelector('img');
    if (!img) return;

    // Clear previous selection
    targetContainer.innerHTML = '';

    const chosen = document.createElement('img');
    chosen.src = img.src; // use resolved src
    chosen.alt = img.alt || '';
    chosen.className = 'selected-character';

    targetContainer.appendChild(chosen);

    const nameSpan = button.querySelector('.visually-hidden');
    if (nameSpan && nameSpan.textContent.trim()) {
      const label = document.createElement('div');
      label.className = 'character-name';
      label.textContent = nameSpan.textContent.trim();
      targetContainer.appendChild(label);
    }
  }

  leftPanel.querySelectorAll('.choices').forEach(btn => {
    btn.addEventListener('click', () => selectCharacter(btn, container1));
  });

  rightPanel.querySelectorAll('.choices').forEach(btn => {
    btn.addEventListener('click', () => selectCharacter(btn, container2));
  });
});
</script>
</body>
